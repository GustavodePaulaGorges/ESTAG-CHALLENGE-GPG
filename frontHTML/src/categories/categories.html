<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../main.css" />
    <script src="./categories.js" defer></script>
    <title>Suite Store</title>
  </head>
  <body>
    <div class="Main">
      <div class="Head">
        <div class="top">
          <div class="circle red"></div>
          <div class="circle yellow"></div>
          <div class="circle green"></div>
        </div>
        <nav>
          <a href="../../index.html"><h1>Suite Store</h1></a>

          <a href="../products/products.html">Products</a>

          <a href="">Categories</a>

          <a href="../history/history.html">History</a>
        </nav>
      </div>
      <div class="Body">
        <div class="ProdWrap">
          <form class="cartForm" id="catForm">
            <input
              type="text"
              class="formInput"
              data-index="new"
              maxlength="24"
              name="name"
              placeholder="Category Name"
              id="catName"
              required
            />

            <input
              type="number"
              class="formInput"
              min="0"
              max="100"
              name="tax"
              step="0.01"
              placeholder="Tax"
              id="catTax"
              required
            />
            <input class="mainBtn" id="saveCat" type="submit">
          </form>

          
        </div>
        <div class="cartFinish">
          <div class="tableWrap">
            <table id="categoryTable" class="cartTable">
              <thead class="tHead">
                <tr class="othRow">
                  <th id="content">Code</th>
                  <th id="content">Category</th>
                  <th id="content">Tax</th>
                  <th id="content">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
